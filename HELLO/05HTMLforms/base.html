<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="700">
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="search">
                    <fieldset>
                        <legend>Строка поиска</legend>
                        <input type="text" maxlength="10">
                        <input type="submit" value="Искать">
                        <br>
                            <input type="checkbox" name="check1">на сайте<input type="checkbox" name="check2">в google                        
                    </fieldset>                    
                </form>
            </td>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="searchwithlabel">
                    <fieldset>
                        <label>                    
                        <legend>Строка поиска</legend>  
                        <input type="text" required>*                     
                        <input type="submit" value="Искать">
                        <br>
                            <input type="checkbox">на сайте<input type="checkbox">в google
                        </label>                    
                    </fieldset>                    
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="login">
                    <fieldset>                   
                        <legend>Авторизуйтесь</legend>
                        <br>
                            <input type="login" name="login" required>*Логин
                            <br>
                            <input type="password" name="password" required>*Пароль
                            <br>
                            <input type="checkbox">Оставаться в системе
                            <br>
                            <input type="submit" value="Войти">
                            <br>    
                    </fieldset>                    
                </form>
            </td>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="vote">
                    <fieldset>                   
                        <legend>Как вам?</legend>
                        <br>
                            <input type="radio" name="answer" value="a1">ничего
                            <br>
                            <input type="radio" name="answer" value="a2">не плохо
                            <br>
                            <input type="radio" name="answer" value="a3">хорошо
                            <br>
                            <input type="radio" name="answer" value="a4">супер
                            <br>
                            <input type="submit" value="Отправить">
                            <br>
                            <input type="hidden" name="date_voite" value="2013.12.31">
                    </fieldset>                    
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="feedback">
                    <fieldset>                                           
                        <legend>Оставьте Ваш отзыв</legend>
                        <br>
                            <input type="name" name="name" required>*Имя
                            <br>
                            <input type="email" name="email" required>*e-mail 
                            <br>
                            <textarea name="comment"></textarea>
                            <br>
                            <input type="submit">                                         
                    </fieldset>                    
                </form>
            </td>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="city">
                    <fieldset>                                           
                        <legend>Города РБ</legend>
                        <p>
                            <select name="city">
                            <optgroup label="Города РБ">
                             <option value="sb1">Брест</option>
                             <option value="sb2">Минск</option>
                             <option value="sb3">Витебск</option>
                            </optgroup>
                            <optgroup label="Города России">
                             <option value="sr1">Москва</option>
                             <option value="sr2">Рязань</option>
                             <option value="sr3">Магадан</option>
                            </optgroup>
                           </select>
                        </p>
                        <p>
                            <input type="submit" value="Ок">
                        </p>                                                                                  
                    </fieldset>                    
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="Upload" enctype="multipart/form-data">
                    <fieldset>                                           
                        <legend>Upload</legend>
                        файл
                        <br>
                            <input type="file" name="photo" multiple accept="image/*,image/jpeg">
                            <br>                       
                        Срок хранения (года):
                        <br>
                        <input type="text" name="year">
                        <input type="submit" value="загрузить">
                                                                                    
                    </fieldset>                    
                </form>
            </td>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="search">
                    <fieldset>                                           
                        <legend>Строка поиска</legend>
                        <br>
                            <input type="text" pattern="[А-Яа-яЁё]">Только русские буквы
                            <br>
                            <input type="tel" pattern="+[0-9]{3}-[0-9]{2}-[0-9]{7}">телефон
                            <br>
                            <input type="submit" value="Проверить">                       
                    </fieldset>                    
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
